<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <form action="/register/" method="POST">
            <div class="formitem">
                <input name="username" type="text" id="user" placeholder="用户名">
            </div>
            <br>
            <div class="formitem">
                <input name="password" type="password" id="passwd" placeholder="密码">
            </div>
        </form>
        <input id="submit" type="button" value="注册" onclick="submit()">
        <a href="/login/">已有账号,登陆账号</a>
    </div>
    
</body>
</html>
